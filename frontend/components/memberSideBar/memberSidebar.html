<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard</title>
  <link rel="stylesheet" href="/frontend/components/memberSideBar/memberSidebar.css">
  <link rel="stylesheet" href="/frontend/css/globals.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <img id="logo" class="sidebar-logo-black" src="/frontend/assets/images/logo-black-transparent.png" alt="GymVerse Logo" />
      <div class="sidebar-header">
        <div class="app-icon">
          <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" /></svg>
        </div>
      </div>
      <hr class="sidebar-divider">
      <ul class="sidebar-menu">
        <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#" id="get-trainer"><i class="fas fa-chalkboard-teacher"></i> Get a Trainer</a></li>
        <li><a href="#" id="payments"><i class="fas fa-credit-card"></i> Payments</a></li>
        <li><a href="#" id="track-progress"><i class="fas fa-chart-line"></i> Track Your Progress</a></li>
        <li><a href="#" id="meal-plans"><i class="fas fa-utensils"></i> Workout and Meal Plans</a></li>
        <li><a href="#" id="upgrade-plan"><i class="fas fa-arrow-up"></i> Upgrade Your Plan</a></li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Iframe for loading pages -->
      <iframe id="content-frame" src="/frontend/pages/member/memberHome.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>
  </div>

  <script>
    // Function to load content by changing the iframe src
    document.getElementById("home").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("home");
      document.getElementById("content-frame").src = '/frontend/pages/member/memberHome.html';
    });

    document.getElementById("get-trainer").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("get-trainer");
      document.getElementById("content-frame").src = '/frontend/pages/member/getATrainer.html';
    });

    document.getElementById("payments").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("payments");
      document.getElementById("content-frame").src = '/frontend/pages/member/payments.html';
    });

    document.getElementById("track-progress").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("track-progress");
      document.getElementById("content-frame").src = '/frontend/pages/member/trackYourProgress.html';
    });

    document.getElementById("meal-plans").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("meal-plans");
      document.getElementById("content-frame").src = '/frontend/pages/member/workoutMealPlans.html';
    });

    document.getElementById("upgrade-plan").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("upgrade-plan");
      document.getElementById("content-frame").src = '/frontend/pages/member/upgradePlan.html';
    });

    // Function to handle active link styling
    function setActive(id) {
      const links = document.querySelectorAll(".sidebar-menu a");
      links.forEach(link => link.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
