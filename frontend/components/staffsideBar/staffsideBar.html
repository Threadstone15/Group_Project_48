<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/frontend/components/staffsideBar/staffsideBar.css">
  <link rel="stylesheet" href="/frontend/css/globals.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <img id="logo" class="sidebar-logo-black" src="/frontend/assets/images/logo-black-transparent.png" alt="GymVerse Logo" />
      <div class="sidebar-header">
        <div class="app-icon">
          <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" /></svg>
        </div>
      </div>
      <hr class="sidebar-divider">
      <ul class="sidebar-menu">
        <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#" id="member-attendance"><i class="fas fa-users"></i> Member Attendance</a></li>
        <li><a href="#" id="gym-equipment"><i class="fas fa-cogs"></i> Gym Equipment</a></li>
        <li><a href="#" id="equipMaintain"><i class="fas fa-cogs"></i>Equipment Maintainence</a></li>
        <li><a href="#" id="publish-notice"><i class="fas fa-bullhorn"></i> Publish Notice</a></li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content">
      <!-- Iframe for loading pages -->
      <iframe id="content-frame" src="/frontend/pages/staff/staffHome.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>
  </div>

  <script>
    // Function to load content by changing the iframe src
    document.getElementById("home").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("home");
      document.getElementById("content-frame").src = '/frontend/pages/staff/staffHome.html';
    });

    document.getElementById("member-attendance").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("member-attendance");
      document.getElementById("content-frame").src = '/frontend/pages/staff/memberAttendance.html';
    });

    document.getElementById("gym-equipment").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("gym-equipment");
      document.getElementById("content-frame").src = '/frontend/pages/staff/gymEquipment.html';
    });

    document.getElementById("publish-notice").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("publish-notice");
      document.getElementById("content-frame").src = '/frontend/pages/staff/publishNotices.html';
    });

    document.getElementById("equipMaintain").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("equipMaintain");
      document.getElementById("content-frame").src = '/frontend/pages/staff/equipMaintain.html';
    });

    // Function to handle active link styling
    function setActive(id) {
      const links = document.querySelectorAll(".sidebar-menu a");
      links.forEach(link => link.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }
  </script>
</body>
</html>
