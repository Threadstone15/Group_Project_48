<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="/frontend/components/staffsideBar/staffsideBar.css">
  <link rel="stylesheet" href="/frontend/css/globals.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <img id="logo" class="sidebar-logo-black" src="/frontend/assets/images/logo-black-transparent.png" alt="GymVerse Logo" />
      <div class="sidebar-header">
        <div class="app-icon">
          <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" /></svg>
        </div>
      </div>
      <hr class="sidebar-divider">
      <ul class="sidebar-menu">
        <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#" id="member-attendance"><i class="fas fa-users"></i> Member Attendance</a></li>
        <li><a href="#" id="gym-equipment"><i class="fas fa-cogs"></i> Gym Equipment</a></li>
        <li><a href="#" id="publish-notice"><i class="fas fa-bullhorn"></i> Publish Notice</a></li>
      </ul>
    </div>

    <!-- Content Area -->
    <div class="content" id="content-area">
      <iframe id="content-frame" src="/frontend/pages/staff/staffHome.html" frameborder="0" style="width: 100%; height: 100%;"></iframe>
    </div>
  </div>

  <script>
    // Load content by changing iframe source or dynamically fetching HTML content
    document.getElementById("home").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("home");
      loadContent('/frontend/pages/staff/staffHome.html');
    });

    document.getElementById("member-attendance").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("member-attendance");
      loadContent('/frontend/pages/staff/memberAttendance.html');
    });

    document.getElementById("gym-equipment").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("gym-equipment");
      loadContent('/frontend/pages/staff/gymEquipment.html');
      loadJSFile('gymEquipment');
    });

    document.getElementById("publish-notice").addEventListener("click", function (e) {
      e.preventDefault();
      setActive("publish-notice");
      loadContent('/frontend/pages/staff/publishNotices.html');
    });

    // Function to set active link styling
    function setActive(id) {
      const links = document.querySelectorAll(".sidebar-menu a");
      links.forEach(link => link.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Function to load content into the content area by fetching HTML files
    function loadContent(file) {
      fetch(file)
        .then(response => response.text())
        .then(data => {
          document.getElementById('content-area').innerHTML = data;
        })
        .catch(error => {
          document.getElementById('content-area').innerHTML = `<p>Error loading content: ${error}</p>`;
        });
    }

    // Function to dynamically load JavaScript files for specific pages
    function loadJSFile(page) {
      const pageJSUrl = `/frontend/js/${page}.js`;
      
      const script = document.createElement('script');
      script.src = pageJSUrl;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
