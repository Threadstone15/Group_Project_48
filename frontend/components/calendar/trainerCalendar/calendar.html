<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Stay organized with our user-friendly Calendar featuring events, reminders, and a customizable interface. Built with HTML, CSS, and JavaScript. Start scheduling today!" />
  <meta name="keywords" content="calendar, events, reminders, javascript, html, css, open source coding" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/Group_Project_48/frontend/components/calendar/calendar.css">
  <title>Calendar with Events</title>
</head>

<body>
  <div class="container">
    <div class="left">
      <div class="calendar">
        <div class="month">
          <i class="fas fa-angle-left prev"></i>
          <div class="date">december 2015</div>
          <i class="fas fa-angle-right next"></i>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
        <div class="goto-today">
          <div class="goto">
            <input type="text" placeholder="mm/yyyy" class="date-input" />
            <button class="goto-btn">Go</button>
          </div>
          <button class="today-btn">Today</button>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="today-date">
        <div class="event-day">wed</div>
        <div class="event-date" id="classDate" currentDate=""></div>
      </div>
      <div class="events"></div>
      <div class="add-event-wrapper">
        <div class="add-event-header">
          <div class="title">Add Event</div>
          <i class="fas fa-times close"></i>
        </div>
        <div class="add-event-body">
          <form id="scheduleClassForm">
            <div class="add-event-input">
              <input type="text" id="className" placeholder="Lesson Name" class="event-name" />
            </div>
            <div class="add-event-input">
              <input type="time" id="startTime" placeholder="Starting Time" class="event-time-from" />
            </div>
            <div class="add-event-input">
              <input type="time" id="endTime" placeholder="Ending Time" class="event-time-to" />
            </div>
            <div class="add-event-input">
              <input type="text" id="description" placeholder="Description" class="event-time-to" />
            </div>
        </div>
        <div class="add-event-footer">
          <button class="add-event-btn">Add Event</button>
        </div>
      </div>
      <!-- response msg container -->
      <div id="class-schedule-form-response" class="form-response" style="display: none;"></div>
    </div>
    </form>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
  </div>
  
  <!-- Update class popup -->
  <div id="updatePopup" class="popup" style="display: none;">
    <button id="closeUpdatePopup" class="close-button">&times;</button> <!-- Close button -->
    <div class="popup-content">
      <h2>Update Class Details</h2>
      <form id="updateForm">
        <input type="hidden" id="updateClassId">
        <div class="form-group">
          <label for="updateClassName">Lesson Name:</label>
          <input type="text" id="updateClassName" class="form-input" />
        </div>
        <div class="form-group">
          <label for="updateClassDate">Lesson Date : </label>
          <input type="date" id="updateClassDate" class="form-input" />
        </div>
        <div class="form-group">
          <label for="updateStartTime">Start Time : </label>
          <input type="time" id="updateStartTime" class="form-input" />
        </div>
        <div class="form-group">
          <label for="updateEndTime">End Time : </label>
          <input type="time" id="updateEndTime" class="form-input" />
        </div>
        <div class="form-group">
          <label for="updateDescription">Description:</label>
          <input type="text" id="updateDescription" class="form-input" />
        </div>
        <button type="submit" class="submit-button">Update Class</button>
        <!-- Response Message Container -->
        <div id="updateFormResponse" class="form-response" style="display: none;"></div>
      </form>
    </div>
  </div>
  <!-- Delete confirmation popup -->
  <div id="deletePopup" class="popup" style="display: none;">
    <button id="closeDeletePopup" class="close-button">&times;</button> <!-- Close button -->
    <div class="popup-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this class/session?</p>
        <div class="popup-buttons">
            <button id="confirmDelete" class="popup-confirm">Yes</button>
            <button id="cancelDelete" class="popup-cancel">No</button>
        </div>
    </div>
</div>
  <div id="toast-container" class="toast-container"></div>
  <script type="module" src="/Group_Project_48/frontend/components/calendar/trainerCalendar/calendar.js"></script>
</body>

</html>
