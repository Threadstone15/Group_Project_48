<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trainer Application</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <!-- <link rel="stylesheet" href="/frontend/css/trainerApplication.css" />
  <link rel="stylesheet" href="/frontend/css/globals.css" /> -->

</head>

<body>
    <div class="header">
        <p class="heading">
            Join GymVerse as a Trainer !
        </p>
        <p class="subheading">
            Fill the form below and apply to become a trainer.
        </p>
    </div>
    <section class="trainer-registration-form">
        <form id="trainerApplication">
            <div class="name-fields">
                <div class="input-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="firstName" class="input-field" />
                </div>
                <div class="input-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="lastName" class="input-field" />
                </div>
            </div>
            <div class="input-group">
                <label for="nic">NIC</label>
                <input type="text" id="nic" class="input-field" />
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" class="input-field" />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="abc@gmail.com" />
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="input-field" placeholder="Apartment / Street / City" />
            </div>
            <div class="input-group">
                <label for="mobile">Mobile No</label>
                <input type="tel" id="mobile" class="input-field" placeholder="07x xxx xxxx" />
            </div>
            <div class="input-group">
                <label for="experience">No of Years as a Trainer</label>
                <input type="number" id="experience" class="input-field" />
            </div>
            <div class="input-group">
                <label for="specialties">Specialties</label>
                <textarea id="specialties" class="input-field textarea" placeholder="Cardio, fitness, Physique"></textarea>
            </div>
            <div class="input-group">
                <label for="cv-file">Link for your CV</label>
                <input type="url" id="cvLink" class="input-field" placeholder="https://example.com/your-cv.pdf" />
            </div>

            <button class="final-cta-button" tabindex="0">Submit Application</button>
        </form>
        <!-- Response Message Container -->
        <div id="formResponse" class="form-response" style="display: none;"></div>
    </section>
</body>

</html>
