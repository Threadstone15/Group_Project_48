<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="reset-password-container">
    <div class="illustration">
      <img id="img1" alt="Reset Password Illustration">
    </div>
    <h1>Reset Your Password</h1>
    <p>Set a new password to regain access to your account.</p>
    <form id="reset-password-form">
      <input type="password" id="new-password" placeholder="Enter new password" required>
      <input type="password" id="confirm-password" placeholder="Reconfirm new password" required>
      <button type="submit" id="reset-btn">Reset Password</button>
    </form>
  </div>
</body>
</html>
