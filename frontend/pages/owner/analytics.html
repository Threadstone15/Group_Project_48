<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monthly Signups</title>
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/owner/analytics.css">
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="content-container">

    <div class="top-row">

  
      <div class="card-container">
        <div class="total-attendance">
            <h2>Total Attendance</h2>
            <p class="total-count" id="totalCount">Amount fetched</p>
        </div>           
      </div>

      <div class="button-container">
        <button class="pdfBtn" id="pdfBtn">Extract as a pdf</button>
      </div>
    </div>
    
    <div class="infoChart">
      <div class="button-container-chart">
        <button class="infoBtn" id="today">Today</button>
        <button class="infoBtn" id="week">Last Week</button>
        <button class="infoBtn" id="month">Last Month</button>
      </div>
      <div class="chart-container" id="chartContainer">
        <canvas id="attendanceChart"></canvas>
      </div>
    </div>
    

</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>

</html>
