<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trainers</title>
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/owner/trainers.css">
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="content-wrapper">
   
    <div class="header">
        <p class="heading">
            Trainers Applications
        </p>
    </div>

    <div class="table-container">
        <table id="applicationTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Career Offer</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    <div class="header">
      <p class="heading">
          Rejected Applications
      </p>
  </div>
    <div class="table-container">
      <table id="rejectedTable">
          <thead>
              <tr>
                  <th>Name</th>
                  <th>Career Offer</th>
                  <th>Date</th>
              </tr>
          </thead>
          <tbody>
              <!-- JavaScript will insert rows here -->
          </tbody>
      </table>
  </div>
    
    
    <section class="add-member-container">
        <div class="add-member-content">
        <div class="add-member-title">
            <i class="fas fa-user-plus" style="color: #ff5f00;"></i>
            <h2 class="section-title">Add a new trainer</h2>
        </div>
         
          <form class="equipment-form">
            <div class="form-group">
              <label for="Name" class="form-label">Name :</label>
              <input type="text" id="Name" class="form-input" aria-label="Enter  name" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email :</label>
              <input type="email" id="email" class="form-input" aria-label="Enter email" />
            </div>
            <div class="form-group">
              <label for="age" class="form-label">Age :</label>
              <input type="number" id="age" class="form-input" aria-label="Enter mage" />
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Address :</label>
              <input type="text" id="address" class="form-input" aria-label="Enter address" />
            </div>
            <div class="form-group">
                <label for="specialties" class="form-label">Specialties :</label>
                <input type="text" id="specialties" class="form-input" aria-label="Enter specialties" />
            </div>
            
            <button type="submit" class="submit-button">Add Trainer</button>
            </form>
        </div>
      </section>
    </div>
</div>
<script src="/Group_Project_48/frontend/js/owner/trainers.js"></script>
</body>
</html>
