<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Overview</title>
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/owner/financialOver.css">
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <!-- Main content area -->
    <div class="content-area">
      <div class="financial-summary">
        <div class="summary-card">
          <h2>Total Income</h2>
          <p id="totalIncomeDisplay">Rs. Loading...</p>
        </div>
        <div class="summary-card">
          <h2>Total Expenses</h2>
          <p id="totalExpensesDisplay">Rs. Loading...</p>
        </div>
      </div>
      
      <div class="chart-section">
        <h2>Monthly Financial Overview</h2>
        <div class="chart-container">
          <canvas id="financialChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
