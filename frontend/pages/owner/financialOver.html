<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Overview</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="content-container">
      
        <div class="button-container">
            <button class="infoBtnMain" id="daily">Daily</button>
            <button class="infoBtnMain" id="weekly">Weekly</button>
            <button class="infoBtnMain" id="monthly">Monthly</button>
        </div>

          <h1 class="header">Below depicts financial information for the selected period</h1>
       
  
        <div class="total-income">
            <h2>Total Income</h2>
            <p class="total-count" id="totalCount">Amount fetched</p>
        </div>           
  

      <div class="infoChart">
        
        <div class="button-container-chart">
          <button class="infoBtn" id="Income">Income</button>
          <button class="infoBtn" id="Count">Payment Count</button>
          <button class="infoBtn" id="Growth">Growth</button>
        </div>
        <div class="chart-container" id="chartContainer">
          <canvas id="financialChart"></canvas>
        </div>
      </div>

      <div class="pdfBtn-container">
        <button class="pdfBtn" id="pdfBtn">Extract chart as a pdf</button>
      </div>

      <!-- Toast container -->
    <div id="toast-container" class="toast-container"></div>


  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
 
</body>
</html>
