<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gtm Members</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>

  <div class="content-wrapper">
   
    <div class="header">
        <p class="heading">
            Gym Members
        </p>
    </div>

    <div class="table-container">
        <table id="memberTable">
            <thead>
                <tr>
                    <th>Member ID</th>
                    <th>Name</th>
                    <th>Membership Plan</th>
                    <th>Status</th>
                    <th>Contact Number</th>
                    <th>Assigned Trainer</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    
    
    <section class="add-member-container">
        <div class="add-member-content">
        <div class="add-member-title">
            <i class="fas fa-user-plus" style="color: #ff5f00;"></i>
            <h2 class="section-title">Add a new member</h2>
        </div>
         
          <form class="equipment-form">
            <div class="form-group">
              <label for="Name" class="form-label">Name :</label>
              <input type="text" id="Name" class="form-input" aria-label="Enter equipment name" />
            </div>
            <div class="form-group">
              <label for="email" class="form-label">Email :</label>
              <input type="email" id="email" class="form-input" aria-label="Select purchase date" />
            </div>
            <div class="form-group">
              <label for="age" class="form-label">Age :</label>
              <input type="number" id="age" class="form-input" aria-label="Enter maintenance duration" />
            </div>
            <div class="form-group">
              <label for="address" class="form-label">Address :</label>
              <input type="text" id="address" class="form-input" aria-label="Enter maintenance duration" />
            </div>
            <div class="select-wrapper">
              <label for="plan" class="form-label">Membership Plan:</label>
              <select id="plan" name="plan" class="select-field" aria-required="true">
                <option value="">Select Plan</option>
                <option value="">Free</option>
                <option value="1">Premium</option>
                <option value="2">Regular</option>
              </select>
            </div>
            <button type="submit" class="submit-button">Add Member</button>
            </form>
        </div>
      </section>
    </div>
</div>
</body>
</html>
