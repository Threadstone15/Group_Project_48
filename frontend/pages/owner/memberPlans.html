<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-Member-Dashboard</title>
    <link rel="stylesheet" href="/frontend/css/owner/memberPlans.css">
    <link rel="stylesheet" href="/frontend/css/globals.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>

    <div class="content-wrapper">
   


    <div class="content">

    <div class="header">
        <p class="heading">
            Membership Plans
        </p>
    </div>

    <div class="table-container">
        <table id="plansTable">
            <thead>
                <tr>
                    <th>Plan ID</th>
                    <th>Name</th>
                    <th>Monthly Price</th>
                    <th>Yearly Price</th>
                    <th>Benefits</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    
   <!-- Delete confirmation popup -->
<div id="deletePopup" class="popup" style="display: none;">
    <button id="closePopup" class="close-button">&times;</button> <!-- Close button -->
    <div class="popup-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete this plan?</p>
        <div class="popup-buttons">
            <button id="confirmDelete" class="popup-confirm">Yes</button>
            <button id="cancelDelete" class="popup-cancel">No</button>
        </div>
    </div>
</div>


    
    
    </div>
    <section class="add-equipment-container">
        <div class="add-equipment-content">
        <div class="add-equipment-title">
            <i class="fas fa-plus-circle" style="color: #ff5f00;"></i>
            <h2 class="section-title">Add a new membership plan</h2>
        </div>
         
          <form class="equipment-form">
            <div class="form-group">
              <label for="name" class="form-label">Name :</label>
              <input type="text" id="name" class="form-input" aria-label="Enter name" />
            </div>
            <div class="form-group">
                <label for="benefits" class="form-label">Benefits :</label>
                <input type="text" id="benefits" class="form-input" aria-label="benefits" />
              </div>
            <div class="form-group">
              <label for="monthlyPrice" class="form-label">Monthly Price :</label>
              <input type="number" id="monthlyPrice" class="form-input" aria-label="monthlyPrice" />
            </div>
            <div class="form-group">
                <label for="discount" class="form-label">Discount for yearly plan :</label>
                <input type="number" id="discount" class="form-input" aria-label="discount" />
              </div>
            
            <button type="submit" class="submit-button">Add plan</button>
            </form>
        </div>
      </section>
    </div>
</div>
<script src="/frontend/js/owner/memberPlans.js"></script>
</body>
