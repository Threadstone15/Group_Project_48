<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-Member-Dashboard</title>
    <!-- <link rel="stylesheet" href="/Group_Project_48/frontend/css/staff/equipMaintainance.css">
    <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>

    <div class="content-wrapper">
        <div class="content">
            <div class="header">
                <p class="heading">Equipment Maintenance Records</p>
            </div>

            <div class="table-container">
                <table id="equipmentsMaintainceTable">
                    <thead>
                        <tr>
                            <th>Equipment Name</th>
                            <th>Maintainance Date</th>
                            <th>Details</th>
                            <th>Next Maintainance Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JavaScript will insert rows here -->
                    </tbody>
                </table>
            </div>

            <!-- Delete confirmation popup -->
            <div id="deletePopup" class="popup" style="display: none;">
                <button id="closePopup" class="close-button">&times;</button> <!-- Close button -->
                <div class="popup-content">
                    <h2>Confirm Delete</h2>
                    <p>Are you sure you want to delete this record?</p>
                    <div class="popup-buttons">
                        <button id="confirmDelete" class="popup-confirm">Yes</button>
                        <button id="cancelDelete" class="popup-cancel">No</button>
                    </div>
                </div>
            </div>

            <!-- Update equipment popup -->
            <div id="updatePopup" class="popup" style="display: none;">
                <button id="closeUpdatePopup" class="close-button">&times;</button> <!-- Close button -->
                <div class="popup-content">
                    <h2>Update Maintainance Record</h2>
                    <form id="updateForm">
                        <input type="hidden" id="updateMaintenanceID">
                        <div class="form-group">
                            <label for="updateEquipmentID">Eqipment Name:</label>
                            <input type="text" id="updateEquipmentID" readonly />
                        </div>
                        <div class="form-group">
                            <label for="updateMaintainanceDate">Maintainance Date:</label>
                            <input type="date" id="updateMaintainanceDate" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="updateMaintainceDetails">Details:</label>
                            <input type="text" id="updateMaintainceDetails" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="updateNextMaintenanceDate">Next Maintainance Date:</label>
                            <input type="date" id="updateNextMaintenanceDate" class="form-input" />
                        </div>
                        <button type="submit" class="submit-button">Update Maintaince Record</button>
                    </form>
                </div>
            </div>
        </div>

        <section class="add-equipment-container">
            <div class="add-equipment-content">
                <div class="add-equipment-title">
                    <img loading="lazy" src="https://cdn.builder.io/api/v1/image/assets/TEMP/243cdbd6c41af4b160198bf02cfde9796aa344695eff0a3830018a13b4d9e96b?placeholderIfAbsent=true&apiKey=015e1c54eb5347dfb8c175d60fbc5fdf" class="equipment-icon" alt="Equipment icon" />
                    <h2 class="section-title">Add a new record</h2>
                </div>
                
                <form class="equipment-form" id="equipmentForm">
                    <div class="form-group">
                        <label for="equipmentName">Equipment Name:</label>
                        <input type="text" id="equipmentName" class="form-input" placeholder="Search Equipment...">
                        <ul id="equipmentSuggestions" class="suggestions-list"></ul>
                        <input type="hidden" id="equipmentID">
                    </div>
                    <div class="form-group">
                        <label for="maintainanceDate">Maintainance Date:</label>
                        <input type="date" id="maintainanceDate" class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="maintainceDetails">Details:</label>
                        <input type="text" id="maintainceDetails" class="form-input" />
                    </div>
                    <div class="form-group">
                        <label for="nextMaintenanceDate">Next Maintainance Date:</label>
                        <input type="date" id="nextMaintenanceDate" class="form-input" />
                    </div>
                    <button type="submit" class="submit-button">Add Record</button>
                </form>
            </div>
        </section>

    </div>
    <!-- <script src="/Group_Project_48/frontend/js/staff/equipMaintainance.js"></script> -->
</body>
</html>
