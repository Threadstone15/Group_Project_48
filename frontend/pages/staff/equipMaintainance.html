<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-Member-Dashboard</title>
    <link rel="stylesheet" href="/Group_Project_48/frontend/css/staff/equipMaintainance.css">
    <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>

    <div class="content-wrapper">
        <div class="content">
            <div class="header">
                <p class="heading">Equipment Maintenance</p>
            </div>

            <div class="table-container">
                <table id="equipmentsTable">
                    <thead>
                        <tr>
                            <th>Maintainance ID</th>
                            <th>Equipment ID</th>
                            <th>Maintainance Date</th>
                            <th>Details</th>
                            <th>Next Maintainance Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- JavaScript will insert rows here -->
                    </tbody>
                </table>
            </div>

            <!-- Delete confirmation popup -->
            <div id="deletePopup" class="popup" style="display: none;">
                <button id="closePopup" class="close-button">&times;</button> <!-- Close button -->
                <div class="popup-content">
                    <h2>Confirm Delete</h2>
                    <p>Are you sure you want to delete this equipment?</p>
                    <div class="popup-buttons">
                        <button id="confirmDelete" class="popup-confirm">Yes</button>
                        <button id="cancelDelete" class="popup-cancel">No</button>
                    </div>
                </div>
            </div>

            <!-- Update equipment popup -->
            <div id="updatePopup" class="popup" style="display: none;">
                <button id="closeUpdatePopup" class="close-button">&times;</button> <!-- Close button -->
                <div class="popup-content">
                    <h2>Update Equipment</h2>
                    <form id="updateForm">
                        <input type="hidden" id="updateEquipmentId">
                        <div class="form-group">
                            <label for="updateEquipmentName">Name:</label>
                            <input type="text" id="updateEquipmentName" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="updatePurchaseDate">Purchase Date:</label>
                            <input type="date" id="updatePurchaseDate" class="form-input" />
                        </div>
                        <div class="form-group">
                            <label for="updateMaintenanceDuration">Maintenance Duration:</label>
                            <input type="text" id="updateMaintenanceDuration" class="form-input" />
                        </div>
                        <button type="submit" class="submit-button">Update Equipment</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <script src="/Group_Project_48/frontend/js/staff/equipMaintainance.js"></script>
</body>
</html>
