<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff-Member-Dashboard</title>
    <link rel="stylesheet" href="/Group_Project_48/frontend/css/staff/equipMaintainance.css">

<body>
    <div id="overlay"></div>

    <div class="content">

    <div class="header">
        <p class="heading">
            Equipment Maintainance
        </p>
    </div>

    <div class="table-container">
        <table id="equipmentsTable">
            <thead>
                <tr>
                    <th>Maintainance ID</th>
                    <th>Equipment ID</th>
                    <th>Maintainance Date</th>
                    <th>Details</th>
                    <th>Next Maintainance Date</th>
                </tr>
            </thead>
            <tbody>
                <!-- JavaScript will insert rows here -->
            </tbody>
        </table>
    </div>
    
   <!-- Delete confirmation popup -->
<div id="deletePopup" class="popup" style="display: none;">
    <button id="closePopup" class="close-button">&times;</button> <!-- Close button -->
    <div class="popup-content">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete these details?</p>
        <div class="popup-buttons">
            <button id="confirmDelete" class="popup-confirm">Yes</button>
            <button id="cancelDelete" class="popup-cancel">No</button>
        </div>
    </div>
</div>
</div>
    </div>
