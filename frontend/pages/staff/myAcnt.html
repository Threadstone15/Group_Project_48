<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
      <!-- Profile Image and Name Section -->
      <div class="profile-header">
        <div class="profile-image-section">
          <img src="/Group_Project_48/frontend/assets/images/prof-1.jpg" alt="Profile Image" class="profile-image">
        </div>
        <div class="profile-name">
          <h2 id="name">Loading...</h2>
        </div>
      </div>
  
      <!-- Profile Details Section -->
      <div class="profile-details">
        <div class="left-column">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" readonly>
  
          <label for="address">Address</label>
          <input type="text" id="address" name="address" readonly>
        </div>
  
        <div class="right-column">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" readonly>
  
          <label for="gender">Gender</label>
          <input type="text" id="gender" name="gender" readonly>
        </div>
      </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("/Group_Project_48/backend/api/profile.php", {
                method: "GET",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    console.error(data.error);
                } else {
                    document.getElementById("name").textContent = data.full_name;
                    document.getElementById("email").value = data.email;
                    document.getElementById("address").value = data.address;
                    document.getElementById("dob").value = data.dob;
                    document.getElementById("gender").value = data.gender;
                }
            })
            .catch(error => console.error("Error fetching profile:", error));
        });
    </script>
</body>
</html>
