<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <!-- <link rel="stylesheet" href="/Group_Project_48/frontend/css/staff/myAcnt.css">
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css"> -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
      <!-- Profile Image and Name Section -->
      <div class="profile-header">
        <div class="profile-image-section">
          <img src="/Group_Project_48/frontend/assets/images/prof-1.jpg" alt="Profile Image" class="profile-image">
        </div>
        <div class="profile-name">
          <h2 id="name">John Doe</h2>
        </div>
      </div>
  
      <!-- Profile Details Section -->
      <div class="profile-details">
        <div class="left-column">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" readonly>
  
          <label for="address">Address</label>
          <input type="text" id="address" name="address" readonly>
        </div>
  
        <div class="right-column">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" readonly>
  
          <label for="gender">Gender</label>
          <input type="text" id="gender" name="gender" readonly>
        </div>
      </div>
    </div>
      <!-- 
      <div class="sign-out-section">
        <a href="#" class="sign-out-button">Sign Out</a>
      </div>
    </div>-->
  
    <script>
        // Test data
        const userData = {
          name: "Jane Doe",
          email: "jane.doe@example.com",
          address: "1234 Elm Street, Springfield, USA",
          dob: "1990-01-01",
          gender: "Female"
        };
    
        // Populate input fields with user data
        document.getElementById('name').textContent = userData.name;
        document.getElementById('email').value = userData.email;
        document.getElementById('address').value = userData.address;
        document.getElementById('dob').value = userData.dob;
        document.getElementById('gender').value = userData.gender;
      </script>
      <!-- <script src="/Group_Project_48/frontend/js/staff/myAcnt.js"></script> -->
  </body>
</html>
