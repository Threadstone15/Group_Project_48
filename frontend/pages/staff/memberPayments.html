<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="payment-container">
    <h2>Update Member Payment</h2>
    
    <!-- Membership Plan Selection -->
    <div class="form-section">
      <label for="membership-plan">Select Membership Plan</label>
      <select id="membership-plan" class="form-input">
        <option value="">-- Select a Plan --</option>
      </select>
      <div id="plan-details" class="plan-details hidden">
        <h4>Plan Details</h4>
        <div class="detail-row">
          <span class="detail-label">Plan Name:</span>
          <span id="plan-name" class="detail-value"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Benefits:</span>
          <span id="plan-benefits" class="detail-value"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Monthly Price:</span>
          <span id="plan-monthly" class="detail-value"></span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Yearly Price:</span>
          <span id="plan-yearly" class="detail-value"></span>
        </div>
      </div>
    </div>

    <!-- Payment Details -->
    <div class="form-section">
      <label for="member-id">Member Roll ID</label>
      <input type="text" id="member-id" class="form-input" placeholder="Enter member ID" />
      
      <label for="payment-amount">Payment Amount (LKR)</label>
      <input type="number" id="payment-amount" class="form-input" placeholder="Enter amount" readonly/>
      
      <div class="radio-group">
        <label>Payment Type:</label>
        <div class="radio-options">
          <label>
            <input type="radio" name="payment-type" value="monthly" checked /> Monthly
          </label>
          <label>
            <input type="radio" name="payment-type" value="annually" /> Annually
          </label>
        </div>
      </div>
      
      <label for="payment-date">Payment Date</label>
      <input type="date" id="payment-date" class="form-input" />
    </div>

    <!-- Payment Evidence -->
    <div class="form-section">
      <label for="payment-evidence">Upload Payment Evidence</label>
      <div class="file-upload">
        <input type="file" id="payment-evidence" accept="image/*" />
        <label for="payment-evidence" class="upload-btn">Choose File</label>
        <span id="file-name">No file chosen</span>
      </div>
      <div id="image-preview" class="image-preview hidden">
        <img id="preview-image" src="#" alt="Payment Evidence Preview" />
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="submit-payment" class="primary-btn">Submit Payment</button>
      <button id="clear-form" class="secondary-btn">Clear Form</button>
    </div>
  </div>

  <!-- Loading Spinner -->
  <div id="loading-spinner" class="spinner hidden">
    <div class="spinner-circle"></div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>
</body>
</html>
