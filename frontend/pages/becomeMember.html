<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Become a member</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/becomeMember.css" />
  <link rel="stylesheet" href="../css/globals.css" />

</head>
<body>
  <div class="header">
    <p class="heading">
      Become a Member at GymVerse
    </p>
    <p class="subheading">
      Welcome to GymVerse, where your fitness journey begins! <br>Join our community and gain access to state-of-the-art facilities, 
      expert guidance, and a supportive environment designed to help you achieve your health and wellness goals.
    </p>
  </div>
<section class="signup-form">
  <form id="memberRegistration">
    <div class="name-fields">
      <div class="input-group">
        <label for="firstName">First name</label>
        <input type="text" id="firstName" name="firstName" class="input-field" aria-required="true">
      </div>
      <div class="input-group">
        <label for="lastName">Last name</label>
        <input type="text" id="lastName" name="lastName" class="input-field" aria-required="true">
      </div>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" class="input-field" placeholder="abc123@gmail.com" aria-required="true">
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" class="input-field" placeholder="Create a GymVerse account password" aria-required="true">
    </div>
    <fieldset class="date-of-birth">
      <legend>Date of Birth</legend>
      <div class="dob-fields">
        <div class="select-wrapper">
          <label for="day" class="visually-hidden">Day</label>
          <select id="day" name="day" class="select-field" aria-required="true">
            <option value="">Day</option>
          </select>
        </div>
        <div class="select-wrapper">
          <label for="month" class="visually-hidden">Month</label>
          <select id="month" name="month" class="select-field" aria-required="true">
            <option value="">Month</option>
          </select>
        </div>
        <div class="select-wrapper">
          <label for="year" class="visually-hidden">Year</label>
          <select id="year" name="year" class="select-field" aria-required="true">
            <option value="">Year</option>
          </select>
        </div>
      </div>
    </fieldset>
    <div class="input-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" class="input-field" placeholder="Apartment / Street / City" aria-required="true">
    </div>
    <div class="input-group">
      <label for="mobile">Mobile No</label>
      <input type="tel" id="mobile" name="mobile" class="input-field" placeholder="+94 x xxx xxx xxx" aria-required="true">
    </div>
    <div class="input-group">
      <label for="gender">Gender</label>
      <select id="gender" name="gender" class="select-field" aria-required="true">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
    </div>
  </form>
</section>
<button class="final-cta-button" tabindex="0">Become a Member</button>
</body>

</html>
