<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trainer Requests</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Member Requests</h1>
    </div>
    
    <div class="request-buttons">
      <button id="workoutRequestsBtn" class="request-btn">
        Workout Plan Requests <span id="workoutBadge" class="badge">0</span>
      </button>
      <button id="mealRequestsBtn" class="request-btn">
        Meal Plan Requests <span id="mealBadge" class="badge">0</span>
      </button>
    </div>
    
    <div id="requestsTableContainer" class="table-container hidden">
      <h2 id="tableTitle"></h2>
      <table id="requestsTable">
        <thead>
          <tr>
            <th>Member Name</th>
            <th>Message</th>
            <th>Requested Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="requestsTableBody"></tbody>
      </table>
    </div>
    
    <div id="workoutPlannerContainer" class="planner-container hidden">
      <h2>Generate Workout Plan</h2>
      <div id="workoutDaysContainer">
        <label for="workoutDaysInput">Number of workout days (1-7):</label>
        <input type="number" id="workoutDaysInput" min="1" max="7" value="3">
        <button id="generateWorkoutBtn" class="generate-btn">Generate Planner</button>
      </div>
      <div id="workoutPlanner"></div>
    </div>
    
    <div id="mealPlannerContainer" class="planner-container hidden">
      <h2>Generate Meal Plan</h2>
      <div id="mealPlanner"></div>
      <button id="saveMealPlanBtn" class="save-btn hidden">Save Meal Plan</button>
    </div>
  </div>

</body>
</html>
