<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trainer Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="header">
        <p class="heading">
            Schedule a class
        </p>
    </div>
    <section class="class-schedule-form">
        <form id="scheduleClassForm">
            <div class="input-group">
                <label for="classDate">Class Date</label>
                <input type="date" id="classDate" class="input-field" />
            </div>
            <div class="input-group">
                <label for="time">Starting Time</label>
                <input type="time" id="startTime" class="input-field" />
            </div>
            <div class="input-group">
                <label for="time">Ending Time</label>
                <input type="time" id="endTime" class="input-field" />
            </div>
            <div class="input-group">
                <label for="lesson">Lesson Name</label>
                <input type="text" id="lessonName" class="input-field" />
            </div>
            <div class="input-group">
                <label for="notes">Description</label>
                <textarea id="description" class="input-field textarea"></textarea>
            </div>
            <button class="final-cta-button" tabindex="0">Schedule</button>
            <!-- response msg container -->
            <div id="class-schedule-form-response" class="form-response" style="display: none;"></div>
        </form>
    </section>
    <div id="toast-container" class="toast-container"></div>
</body>

</html>
