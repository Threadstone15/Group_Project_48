<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Meal Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <header>
      <h1>My Meal Plans</h1>
      <div class="stats">
        <div class="stat-card">
          <h3>Total Plans Created</h3>
          <p id="totalPlans">0</p>
        </div>
      </div>
    </header>

    <main>
      <div class="table-container">
        <table id="mealPlansTable">
          <thead>
            <tr>
              <th>Member Name</th>
              <th>Phone Number</th>
              <th>Last Updated</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="plansTableBody">
            <!-- Plans will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <!-- View Plan Modal -->
  <div id="viewPlanModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Meal Plan Details</h2>
      <div id="planDetails" class="plan-details"></div>
    </div>
  </div>

  <!-- Edit Plan Modal -->
  <div id="editPlanModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-edit-btn">&times;</span>
      <h2>Edit Meal Plan</h2>

      <p><strong>Member Name:</strong> <span id="editMemberName"></span></p>
      <p><strong>Phone Number:</strong> <span id="editPhone"></span></p>

      <div id="editMealsContainer"></div>


      <input type="hidden" id="editPlanId">
      <button id="saveEditBtn">Save Changes</button>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteConfirmationModal" class="modal hidden">
    <div class="modal-content" style="max-width: 450px;">
      <span class="close-btn">&times;</span>
      <h3 style="margin-top: 0; color: #dc3545;">Confirm Deletion</h3>
      <p>Are you sure you want to delete this meal plan? This action cannot be undone.</p>
      <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px;">
        <button id="cancelDeleteBtn" style="background: #6c757d;">Cancel</button>
        <button id="confirmDeleteBtn" style="background: #dc3545;">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast container -->
  <div id="toast-container" class="toast-container"></div>


</body>

</html>
