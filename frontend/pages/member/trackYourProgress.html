<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Workout Progress</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="content">
        <h1>Log Your Workout Progress</h1>
        <div id="progress-start" style="display: none;">
            <p>Start logging your workout progress weekly and track your fitness journey</p>
            <button id="start-progress-btn"> Start With Weak 1</button>
        </div>
        <section class="progress-form-container">
            <h3 id="week-no"></h3>
            <div id="log-progress-forms" class="progress-cards-container">
                <!-- cards will be dynamically inserted here -->
            </div>
            <button id="end-week-progress-btn" style="display: none;">End Current Week</button>
        </section>
        <section id="previous-progress-container" class="previous-progress-container" style="display: none;">
            <h1> Track Your Fitness Journey</h1>
            <div id="week-cards-container" class="week-cards-container">
                <!-- cards will be dynamically inserted here -->
            </div>
        </section>
    </div>
    <div id="toast-container" class="toast-container"></div>
</body>

</html>
