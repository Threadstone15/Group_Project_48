<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <!-- Number of Meal Days Section -->
    <div class="meal-days-container">
      <h1>Create your own meal plan</h1>
      <button id="generate-meal-planner">Generate Meal Planner</button>
    </div>

    <!-- Meal Planner Section -->
    <div id="meal-planner-container" class="meal-table-wrapper" style="display: none;">
      <div class="meal-planner-content">
        <span class="close1-btn" id="closeMealPlannerBtn">&times;</span>
        <!-- <h2>Meal Planner</h2> -->
        <div id="meal-planner" class="meal-planner"></div>
      </div>
    </div>
    <div class="request-plan-container">
      <h1>Request a Plan from your Trainer</h1>
      <button id="request-planner">Request Plan</button>
    </div>

    <div id="requestModal" class="modal1 hidden1">
      <div class="modal1-content">
        <span class="close1-btn">&times;</span>
        <h2 id="modal1-title">Request a Meal Plan</h2>
        <div id="modal1-message-area">
          <textarea id="trainerMessage" placeholder="Write your message here..." rows="4"
            style="width: 100%;"></textarea>
          <button id="sendMessageBtn">Send</button>
        </div>
        <p id="no-trainer-msg" class="hidden1">Sorry, you don't have any trainers assigned.</p>
      </div>
    </div>
  </div>
  <div id="toast-container" class="toast-container"></div>

  <!-- Optional JavaScript if you're dynamically generating plans -->
  <!-- <script src="mealPlans.js"></script> -->
</body>

</html>
