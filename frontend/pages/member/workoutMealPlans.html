<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Planner</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <!-- Number of Meal Days Section -->
    <div class="meal-days-container">
      <h1>Create your own meal plan</h1>
      <div class="input-row">
        <label for="meal-days">How many meal plan days?</label>
        <input type="number" id="meal-days" min="1" max="7" placeholder="Enter number of days">
      </div>
      <button id="generate-meal-planner">Generate Meal Planner</button>
    </div>

    <!-- Meal Planner Section -->
    <div class="meal-table-wrapper">
      <div id="meal-planner" class="meal-planner"></div>
    </div>
  </div>

  <!-- Optional JavaScript if you're dynamically generating plans -->
  <!-- <script src="mealPlans.js"></script> -->
</body>

</html>
