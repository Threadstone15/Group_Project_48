<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemberHome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <section id="assignedTrainerFeature" style="display: none;" class="assigned-trainer-container">
    <div class="assigned-trainer-profile-header">
      <h2 class="trainer-profile-title">Your Currently Assigned Trainer : </h2>
    </div>
    <div id="assigned-trainer" class="trainer-profile"></div>
  </section>
  <section class="trainers" id="selectTrainerFeature">
    <!-- Trainer Profile 1 -->
    <div id="trainers-profiles" class="trainers">
    </div>
  </section>
  <div id="toast-container" class="toast-container"></div>
  <div id="planUpgradePopup" class="popup" style="display: none;">
    <p class="upgrade-message">Upgrade your plan to unlock premium features, including:
      <ul>
        <li>A certified trainer for your fitness journey</li>
        <li>Personalized workout & meal plans</li>
        <li>Access to exclusive training sessions</li>
      </ul>
    </p>
    <div class="popup-buttons">
      <button id="upgradePlanBtn" class="popup-confirm">Upgrade Now</button>
    </div>
  </div>
  <!-- Loading Spinner -->
  <div id="loading-spinner" class="spinner hidden">
    <div class="spinner-circle"></div>
  </div>
</body>

</html>
