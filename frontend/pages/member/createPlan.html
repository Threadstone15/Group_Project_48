<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Your Workout Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
    <h1>Create Your Workout Plan</h1>

    <form id="workout-form" class="workout-form">
      <label for="workout-name">Workout Name</label>
      <input type="text" id="workout-name" name="workout-name" placeholder="Enter workout name" required />

      <label for="sets">Sets</label>
      <input type="number" id="sets" name="sets" placeholder="Enter number of sets" min="1" required />

      <label for="reps">Reps</label>
      <input type="number" id="reps" name="reps" placeholder="Enter number of reps" min="1" required />

      <button type="submit" class="submit-btn">Create Plan</button>
    </form>

    <div id="workout-list" class="workout-list">
      <!-- Dynamic workout list will appear here -->
    </div>
  </div>
</body>
</html>
