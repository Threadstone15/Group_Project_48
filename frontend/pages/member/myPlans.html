<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Plan</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
      <h1 class="title">Choose a Plan</h1>
      <div class="main-buttons">
        <button id="workoutBtn" class="primary-btn">Workout Plans</button>
        <button id="mealBtn" class="primary-btn">Meal Plans</button>
      </div>
    </div>
  
    <!-- Plan Type Popup -->
    <div id="planTypeModal" class="modal hidden">
      <div class="modal-content">
        <h2>Select Plan Type</h2>
        <button class="secondary-btn" data-type="personal">Personal Plan</button>
        <button class="secondary-btn" data-type="trainer">From Trainer</button>
        <button class="close-btn">Close</button>
      </div>
    </div>
  
    <!-- Plan List Popup -->
    <div id="planListModal" class="modal hidden">
      <div class="modal-content">
        <h2 id="planListTitle"></h2>
        <div id="plansContainer" class="plans-container"></div>
        <button class="close-btn">Close</button>
      </div>
    </div>

  </body>
</html>
