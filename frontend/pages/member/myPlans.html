<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Plans</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="title">Choose a Plan</h1>
    <div class="main-buttons">
      <button id="workoutBtn" class="primary-btn">Workout Plans</button>
      <button id="mealBtn" class="primary-btn">Meal Plans</button>
    </div>
  </div>

  <!-- Plan Type Popup -->
  <div id="planTypeModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2>Select Plan Type</h2>
      <button class="secondary-btn" data-type="personal">Personal Plan</button>
      <button class="secondary-btn" data-type="trainer">From Trainer</button>
    </div>
  </div>

  <!-- Plan List Popup -->
  <div id="planListModal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="planListTitle"></h2>
      <div class="plans-section">
        <table id="plansTable" class="plans-table">
          <thead>
            <tr>
              <th>Plan No</th>
              <th>Type</th>
              <th>Created</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="plansTableBody">
            <!-- JS will populate this -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Plan Details Modal -->
<div id="planDetailsModal" class="modal hidden">
  <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h2 id="planDetailsTitle">Plan Details</h2>
      <div id="planDetailsContent" class="plan-details-content"></div>
  </div>
</div>

  <!-- Edit Meal Plan Modal -->
<div id="editMealPlanModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Edit Meal Plan</h2>
    <form id="editMealPlanForm">
      <input type="hidden" id="editMealPlanId">
      <input type="hidden" id="editMealPlanCategory" value="meal">

      <div id="mealDetails">
        <h3>Meal Plan</h3>
        <div id="mealInputs"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="primary-btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>
<!-- Edit Workout Plan Modal -->
<div id="editWorkoutPlanModal" class="modal hidden">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <h2>Edit Workout Plan</h2>
    <form id="editWorkoutPlanForm">
      <input type="hidden" id="editWorkoutPlanId">
      <input type="hidden" id="editWorkoutPlanCategory" value="workout">

      <div id="workoutDetails">
        <h3>Workout Plan</h3>
        <div id="workoutInputs"></div>
      </div>

      <div class="form-actions">
        <button type="submit" class="primary-btn">Save Changes</button>
      </div>
    </form>
  </div>
</div>



</body>
</html>
