<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Member Weight Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <section class="plan-change" id="current-plan">
      <!-- cuurent plan will be dynamically inserted here -->
    </section>
  </div>
  <div class="pricing-container">
    <div class="pricing-toggle">
      <span class="toggle-label">Monthly</span>
      <label class="switch">
        <input type="checkbox" id="pricing-switch">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Annual</span>
    </div>

    <div class="pricing-cards" id="pricing-cards">
      <!-- Cards will be dynamically inserted here -->
    </div>
  </div>
</body>

</html>
