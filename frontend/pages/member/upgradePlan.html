<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Member Weight Chart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <section class="current-plan" id="current-plan">
      <!-- current plan will be dynamically inserted here -->
    </section>


 
    <div class="pricing-toggle">
      <span class="toggle-label">Monthly</span>
      <label class="switch">
        <input type="checkbox" id="pricing-switch">
        <span class="slider"></span>
      </label>
      <span class="toggle-label">Annual</span>
    </div>

    <div class="pricing-cards" id="pricing-cards">
      <!-- Cards will be dynamically inserted here -->
    </div>

    <div id="paymentPopup" class="popup-overlay hidden">
      <div class="popup-content">
          <span class="close-btn">&times;</span>
          <h2>Upgrade Plan</h2>
          <p>Upgrade your plan to access more features!</p>
          <h3 id="popupPlanName"></h3>
          <p id="popupPlanDetails"></p>
          <button id="payNowBtn">Pay Now</button>
      </div>
    </div>

</div>
</body>

</html>
