<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/member/myAcnt.css">
  <link rel="stylesheet" href="/Group_Project_48/frontend/css/globals.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-image-section">
        <img src="/Group_Project_48/frontend/assets/images/prof-1.jpg" alt="Profile Image" class="profile-image">
      </div>
      <div class="profile-name">
        <h2 id="name">John Doe</h2>
      </div>
    </div>

    <!-- Profile Details -->
    <div class="profile-details">
      <div class="left-column">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" readonly>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" readonly>
      </div>

      <div class="right-column">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" readonly>

        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" readonly>
      </div>
    </div>

    <!-- Account Management -->
    <div class="account-actions">
      <button id="change-password-btn">Change Password</button>
      <button id="delete-account-btn">Delete Account</button>
    </div>
  </div>

  <!-- Delete Account Popup -->
  <div id="delete-account-popup" class="popup">
    <div class="popup-content">
      <h3>Confirm Account Deletion</h3>
      <p>Enter your password to confirm deletion:</p>
      <input type="password" id="delete-password" placeholder="Enter your password">
      <input type="text" id="delete-reason" placeholder="Enter your reason">
      <div class="popup-buttons">
        <button id="confirm-delete">Delete</button>
        <button id="cancel-delete">Cancel</button>
      </div>
    </div>
  </div>

  <div id="change-password-popup" class="popup">
    <div class="popup-content">
      <h3>Change Password</h3>
      <p>Enter your current and new password:</p>
      <input type="password" id="current-password" placeholder="Current Password">
      <input type="password" id="new-password" placeholder="New Password">
      <input type="password" id="confirm-new-password" placeholder="Confirm New Password">
      <div class="popup-buttons">
        <button id="confirm-change-password">Change</button>
        <button id="cancel-change-password">Cancel</button>
      </div>
    </div>
  </div>

  <script src="/Group_Project_48/frontend/js/member/myAcnt.js"></script>
</body>
</html>
