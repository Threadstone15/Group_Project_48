<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemberHome</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet" />
  
</head>

<body>
  <div class="content">
    <section class="payment-history">
      <header class="payment-history__header">
        <h2 class="payment-history__title">Payment History</h2>
        <button class="payment-history__button">See all</button>
      </header>
      <ul class="payment-history__list" id="paymentHistoryList">
        <!-- Payments will be dynamically inserted here -->
      </ul>
    </section>
  </div>

  <script type="module">
    import { initMember_payments } from './payments.js';

    document.addEventListener('DOMContentLoaded', () => {
      initMember_payments();
    });
  </script>
</body>

</html>
