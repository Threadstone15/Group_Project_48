<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/frontend/css/forgotPassword.css">
</head>
<body>
  <div class="forgot-password-container">
    <div class="illustration">
      <img src="/frontend/assets/images/Too Busy 1.svg" alt="Forgot Password Illustration">
    </div>
    <h1>Forgot Your Password?</h1>
    <p>Enter your email address to continue.</p>
    <form id="forgot-password-form">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" id="continue-btn">Continue</button>
    </form>
    <a href="login.html" class="back-to-login">Back to Login</a>
  </div>
  <script src="/frontend/js/forgotPassword.js"></script>
</body>
</html>
